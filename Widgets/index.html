<!DOCTYPE html>
  <head>
    <title>Widgets</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open Sans'>
    <link rel='stylesheet' href='style.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Header -->
    <header>

      <!-- Toggle button -->
      <button id="toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </button>

      <!-- Search form -->
      <form id="search">
        <input type="text" placeholder="Search">
        <button>
          <img src="images/search.png" alt="search icon">
        </button>
      </form>
      
      <div class="divider"></div>

      <!-- Profile -->
      <div class="profile">
        <div class="avatar">
          <div class="online"></div>
        </div>
        <p class="name">
          Ricardo P. Smith
          <span class="admin">admin</span>
        </p>
      </div>

      <!-- Notifications -->
      <!-- Message -->
      <div class="notifications">
        <a href="#" class="message">
          Message
          <img src="images/mail.png" alt="mail icon">
          <div class="online">
            <span>6</span>
          </div>
        </a>

        <!-- Notification -->
        <a href="#" class="notification">
          Notification
          <img src="images/notification.png" alt="notification icon">
          <div class="online">
            <span>3</span>
          </div>
        </a>
      </div>

    </header>

    <!-- Sidebar -->
    <aside>
      
    </aside>
    
    <!-- Main -->
    <main>

      <!-- Profile -->
      <section class="profile">

        <!-- Profile info -->
        <div class="info">

          <div class="avatar">
            <div class="online"></div>
          </div>

          <p class="name">
            Meagan Rain
            <span class="admin">admin</span>
          </p>

        </div>

        <!-- Profile details -->
        <div class="details">
          <span>Working hours</span>
          <p>25 Hours</p>
        </div>

        <div class="details">
          <span>Amount total</span>
          <p>$ 2,269</p>
        </div>

        <div class="details">
          <span>Overdue</span>
          <p>$ 429</p>
        </div>

        <div class="details">
          <span>% Overall work</span>
          <p>36%</p>
        </div>

        <!-- Send message -->
        <a href="#">Send message</a>
      </section>

      <!-- Statistics image -->
      <img src="images/statistics-img.png" alt="user statistics" class="statistics-img">
      
      <!-- Statistics bar -->
      <section class="statistics-bar">

        <div class="statistic 1">
          <div class="circle">
            <img src="images/icon1.png" alt="icon">
          </div>
          <p class="stat">
            98.8%
            <span>Quality support</span>
          </p>
          <p class="results">RESULTS</p>
        </div>

        <div class="statistic 2">
          <div class="circle">
            <img src="images/icon2.png" alt="icon">
          </div>
          <p class="stat">
            210K
            <span>Good reviews</span>
          </p>
          <p class="results">RESULTS</p>
        </div>

        <div class="statistic 3">
          <div class="circle">
            <img src="images/icon3.png" alt="icon">
          </div>
          <p class="stat">
            500K
            <span>Creative ideas</span>
          </p>
          <p class="results">RESULTS</p>
        </div>
      </section>

      <!-- Location image -->
      <img src="images/location-img.png" alt="user location" class="location-img">

      <!-- Mailbox -->
      <form class="mailbox">
        <p class="title">Mailbox</p>
        <button class="options">
          <img src="images/options.png">
        </button>
      </form>

    </main>
    
  </body>
</html>
